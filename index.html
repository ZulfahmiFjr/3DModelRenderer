<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google-site-verification" content="6XsekYSnrTKEjpIYOTa_YR50zl-dj4neqh1NeEKJlJI" />
        <meta
            name="description"
            content="3D Model Renderer - View and interact with 3D models in the browser. Built with WebGL/Three.js."
        />
        <meta
            name="keywords"
            content="3D model, WebGL viewer, 3D viewer online, 3D renderer, three.js, online 3D model renderer, Minecraft Skin Renderer, Minecraft 3D Model Renderer"
        />
        <meta name="author" content="Zulfahmi Fajri" />
        <title>3D Model Renderer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="c"></canvas>
        <div id="menu-toggle" class="menu-toggle-button hidden">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <div id="controls-panel" class="controls">
            <div class="controls-header">
                <div class="title">3D Model Renderer Control</div>
                <div id="close-controls" class="close-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 6L6 18M6 6L18 18"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
            </div>
            <div class="control-group">
                <label class="group-label">Model Geometry</label>
                <label for="jsonFile" class="file-trigger" id="jsonFile-label">Select File (.json)...</label>
                <input type="file" id="jsonFile" accept=".json" />
            </div>
            <div class="control-group">
                <label class="group-label">Model Texture</label>
                <label for="textureFile" class="file-trigger" id="textureFile-label">Select File (.png)...</label>
                <input type="file" id="textureFile" accept=".png" />
            </div>
            <div id="geometry-selector-group" class="control-group hidden">
                <label class="group-label" for="geometrySelector">Select Geometry</label>
                <select id="geometrySelector" class="geometry-selector"></select>
            </div>
            <div class="control-group">
                <button id="loadBtn" class="action-button">Load Model</button>
                <button id="screenshotBtn" class="action-button">Take Screenshot</button>
                <!-- <div id="bone-menu-container" class="control-group hidden">
                    <label class="group-label">Bone Hierarchy</label>
                    <div id="bone-list" class="bone-list-style"></div>
                </div> -->
            </div>
        </div>
        <div id="bone-menu-container" class="bone-panel hidden">
            <div class="controls-header">
                <div class="title">Bone Hierarchy</div>
            </div>
            <div id="bone-list" class="bone-list-style"></div>
        </div>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="main.js"></script>
        <!-- <button id="screenshotBtn" style="position: absolute; top: 10px; left: 10px; z-index: 10">
            Ambil Screenshot
        </button> -->
    </body>
</html>
